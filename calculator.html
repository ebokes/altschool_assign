<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="main-container">
      <!-- Navbar -->
      <nav class="navbar-container">
        <div class="navbar">
          <div class="navbar-left"><span>Alt__</span><span>school</span></div>
          <div class="navbar-right">
            <a href="index.html" class="about">About Me</a>
            <a href="contact.html" class="contact">Contact</a>
            <a href="login.html" class="login">Login</a>
            <a href="register.html" class="register">Register</a>
            <a href="calculator.html" class="calculator">Calculator </a>
            <a href="bonus.html" class="bonus">Bonus </a>
          </div>
        </div>
      </nav>
      <!-- Body -->
      <div class="body-container">
        <table>
          <h1>Calculator</h1>
          <thead>
            <tr>
              <th colspan="5"><div>0</div></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="clear arith"><span class="clear">C</span></td>
              <td class="arith"><span>%</span></td>
              <td class="arith"><span class="posneg">+/-</span></td>
              <td class="arith"><span>/</span></td>
            </tr>
            <tr>
              <td class="num"><span>7</span></td>
              <td class="num"><span>8</span></td>
              <td class="num"><span>9</span></td>
              <td class="arith"><span>x</span></td>
            </tr>
            <tr>
              <td class="num"><span>4</span></td>
              <td class="num"><span>5</span></td>
              <td class="num"><span>6</span></td>
              <td class="arith"><span>-</span></td>
            </tr>
            <tr>
              <td class="num"><span>1</span></td>
              <td class="num"><span>2</span></td>
              <td class="num"><span>3</span></td>
              <td class="arith"><span>+</span></td>
            </tr>
            <tr>
              <td class="num"><span>.</span></td>
              <td class="num"><span>0</span></td>
              <td class="num"><span>00</span></td>
              <td class="arith"><span>=</span></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="spacer"></div>
      <!-- Footer -->
      <footer class="footer-container">
        <div class="footer">
          <p>&copy copyright 2022</p>
        </div>
      </footer>
    </div>
  </body>
</html>
