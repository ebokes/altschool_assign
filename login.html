<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Login</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="main-container">
      <!-- Navbar -->
      <nav class="navbar-container">
        <div class="navbar">
          <div class="navbar-left"><span>Alt__</span><span>school</span></div>
          <div class="navbar-right">
            <a href="index.html" class="about">About Me</a>
            <a href="contact.html" class="contact">Contact</a>
            <a href="login.html" class="login">Login</a>
            <a href="register.html" class="register">Register</a>
            <a href="calculator.html" class="calculator">Calculator </a>
            <a href="bonus.html" class="bonus">Bonus </a>
          </div>
        </div>
      </nav>
      <!-- Body -->
      <div class="body-container">
        <h1>Login</h1>
        <form class="login-form">
          <label for="username">Username</label>
          <input type="text" placeholder="Enter Username" id="username" />
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Enter Password"
          />
          <span class="remember">
            <input type="checkbox" id="remember" /><label for="remember">
              Remember password</label
            >
          </span>
          <input type="button" value="Submit" />
        </form>
      </div>
      <div class="spacer"></div>
      <!-- Footer -->
      <footer class="footer-container">
        <div class="footer">
          <p>&copy copyright 2022</p>
        </div>
      </footer>
    </div>
  </body>
