<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Register</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="main-container">
      <!-- Navbar -->
      <nav class="navbar-container">
        <div class="navbar">
          <div class="navbar-left"><span>Alt__</span><span>school</span></div>
          <div class="navbar-right">
            <a href="index.html" class="about">About Me</a>
            <a href="contact.html" class="contact">Contact</a>
            <a href="login.html" class="login">Login</a>
            <a href="register.html" class="register">Register</a>
            <a href="calculator.html" class="calculator">Calculator </a>
            <a href="bonus.html" class="bonus">Bonus </a>
          </div>
        </div>
      </nav>
      <!-- Body -->
      <div class="body-container">
        <h1 class="register-heading">Register</h1>
        <form class="registration-form">
          <label for="firstname">First Name</label>
          <input type="text" placeholder="Enter First Name" id="firstname" />
          <label for="lastname">Last Name</label>
          <input type="text" placeholder="Enter Last Name" id="lastname" />
          <label for="phone">Phone</label>
          <input
            type="tel"
            name="phone"
            placeholder="Enter Phone Number"
            id="phone"
          />
          <label for="gender">Gender</label>
          <select
            name="gender"
            id="gender"
            class="gender"
            aria-placeholder="Gender"
          >
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
          <label for="country">Country</label>
          <input type="text" placeholder="Country" />
          <label for="state">State/Province</label>
          <input type="text" placeholder="State/Province" />
          <label for="username">Username</label>
          <input type="text" placeholder="Enter Username" />
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Enter Password"
          />
          <label for="password">Confirm Password</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Confirm Password"
          />
          <span class="remember">
            <input type="checkbox" id="remember" /><label for="remember">
              I agree to <a href="#">terms and conditions</a></label
            >
          </span>
          <input type="button" value="Submit" />
        </form>
      </div>
      <div class="spacer"></div>
      <!-- Footer -->
      <footer class="footer-container">
        <div class="footer">
          <p>&copy copyright 2022</p>
        </div>
      </footer>
    </div>
  </body>
</html>
